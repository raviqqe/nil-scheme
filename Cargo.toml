[workspace]
members = ["cmd/compile", "cmd/decode", "cmd/interpret", "code", "device", "macro", "primitive", "sac", "vm"]
resolver = "2"

[workspace.package]
edition = "2021"
keywords = ["interpreter", "language", "scheme"]
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/raviqqe/stak"

[profile.release]
lto = true

[profile.dev]
lto = true
opt-level = 3

[profile.integration_test]
inherits = "release"
debug-assertions = true
overflow-checks = true
