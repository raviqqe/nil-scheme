[package]
name = "stak-compiler"
description = "Stak Scheme bytecode compiler"
version = "0.1.90"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
stak-configuration = { version = "0.1.82", path = "../configuration" }
stak-device = { version = "0.2.86", path = "../device", features = ["std"] }
stak-file = { version = "0.4.44", path = "../file" }
stak-process-context = { version = "0.2.44", path = "../process_context" }
stak-r7rs = { version = "0.8.21", path = "../r7rs" }
stak-time = { version = "0.1.27", path = "../time" }
