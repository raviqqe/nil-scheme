[package]
name = "stak-compiler"
description = "Stak Scheme bytecode compiler"
version = "0.1.48"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
stak-configuration = { version = "0.1.40", path = "../configuration" }
stak-device = { version = "0.2.44", path = "../device", features = ["std"] }
stak-file = { version = "0.4.2", path = "../file" }
stak-primitive = { version = "0.5.2", path = "../primitive", features = [
  "std",
] }
stak-process-context = { version = "0.2.2", path = "../process_context" }
stak-vm = { version = "0.5.2", path = "../vm", features = ["std"] }

[dev-dependencies]
indoc = "2.0.5"

[lints]
workspace = true
