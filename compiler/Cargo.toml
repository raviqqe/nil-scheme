version = "0.1.80"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
stak-configuration = { version = "0.1.72", path = "../configuration" }
stak-device = { version = "0.2.76", path = "../device", features = ["std"] }
stak-file = { version = "0.4.34", path = "../file" }
stak-process-context = { version = "0.2.34", path = "../process_context" }
stak-r7rs = { version = "0.8.11", path = "../r7rs" }
stak-time = { version = "0.1.17", path = "../time" }
