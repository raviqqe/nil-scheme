[package]
name = "stak-build"
description = "Build scripts for Stak Scheme"
version = "0.1.0"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { version = "1.0.86", features = ["proc-macro"] }
quote = "1.0.36"
syn = "2.0.68"
stak-compiler = { version = "0.1.45", path = "../compiler" }
stak-macro-util = { version = "0.1.18", path = "../macro-util" }

[dev-dependencies]
stak-device = { path = "../device" }
stak-file = { path = "../file" }
stak-primitive = { path = "../primitive" }
stak-vm = { path = "../vm" }

[lints]
workspace = true
