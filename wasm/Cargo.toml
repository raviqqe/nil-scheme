[package]
name = "stak-wasm"
description = "Stak Scheme VM in WebAssembly"
version = "0.2.29"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
stak-code = { version = "0.2.49", path = "../code", features = [
  "alloc",
  "std",
] }
stak-compiler = { version = "0.1.54", path = "../compiler" }
stak-configuration = { version = "0.1.46", path = "../configuration" }
stak-device = { version = "0.2.50", path = "../device", features = ["std"] }
stak-file = { version = "0.4.8", path = "../file" }
stak-primitive = { version = "0.5.8", path = "../primitive", features = [
  "std",
] }
stak-process-context = { version = "0.2.8", path = "../process_context" }
stak-vm = { version = "0.5.8", path = "../vm", features = ["std"] }
wasm-bindgen = "0.2.84"

[dev-dependencies]
stak-configuration = { path = "../configuration" }
stak-macro = { path = "../macro" }
wasm-bindgen-test = "0.3.43"

[lints]
workspace = true
