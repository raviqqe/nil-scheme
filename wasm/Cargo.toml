[package]
name = "stak-wasm"
description = "Stak Scheme VM in WebAssembly"
version = "0.3.11"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
stak-compiler = { version = "0.1.86", path = "../compiler" }
stak-configuration = { version = "0.1.78", path = "../configuration" }
stak-device = { version = "0.2.82", path = "../device", features = ["std"] }
stak-file = { version = "0.4.40", path = "../file" }
stak-r7rs = { version = "0.8.17", path = "../r7rs" }
stak-process-context = { version = "0.2.40", path = "../process_context" }
stak-vm = { version = "0.7.11", path = "../vm" }
wasm-bindgen = "0.2.97"
stak-time = { version = "0.1.23", path = "../time" }

[dev-dependencies]
stak-configuration = { path = "../configuration" }
stak-macro = { path = "../macro" }
wasm-bindgen-test = "0.3.47"

[lints]
workspace = true
