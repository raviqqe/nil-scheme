[package]
name = "stak-wasm"
description = "Stak Scheme VM in WebAssembly"
version = "0.2.49"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
stak-code = { version = "0.2.69", path = "../code", features = ["alloc"] }
stak-compiler = { version = "0.1.74", path = "../compiler" }
stak-configuration = { version = "0.1.66", path = "../configuration" }
stak-device = { version = "0.2.70", path = "../device", features = ["std"] }
stak-file = { version = "0.4.28", path = "../file" }
stak-r7rs = { version = "0.8.5", path = "../r7rs" }
stak-process-context = { version = "0.2.28", path = "../process_context" }
stak-vm = { version = "0.6.5", path = "../vm" }
wasm-bindgen = "0.2.95"
stak-time = { version = "0.1.11", path = "../time" }

[dev-dependencies]
stak-configuration = { path = "../configuration" }
stak-macro = { path = "../macro" }
wasm-bindgen-test = "0.3.45"

[lints]
workspace = true
