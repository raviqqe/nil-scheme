[package]
name = "stak-wasm"
description = "Stak Scheme VM in WebAssembly"
version = "0.2.48"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
stak-code = { version = "0.2.68", path = "../code", features = ["alloc"] }
stak-compiler = { version = "0.1.73", path = "../compiler" }
stak-configuration = { version = "0.1.65", path = "../configuration" }
stak-device = { version = "0.2.69", path = "../device", features = ["std"] }
stak-file = { version = "0.4.27", path = "../file" }
stak-r7rs = { version = "0.8.4", path = "../r7rs" }
stak-process-context = { version = "0.2.27", path = "../process_context" }
stak-vm = { version = "0.6.4", path = "../vm" }
wasm-bindgen = "0.2.95"
stak-time = { version = "0.1.10", path = "../time" }

[dev-dependencies]
stak-configuration = { path = "../configuration" }
stak-macro = { path = "../macro" }
wasm-bindgen-test = "0.3.45"

[lints]
workspace = true
