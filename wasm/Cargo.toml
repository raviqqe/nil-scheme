[package]
name = "stak-wasm"
description = "Stak Scheme VM in WebAssembly"
version = "0.3.0"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
stak-compiler = { version = "0.1.75", path = "../compiler" }
stak-configuration = { version = "0.1.67", path = "../configuration" }
stak-device = { version = "0.2.71", path = "../device", features = ["std"] }
stak-file = { version = "0.4.29", path = "../file" }
stak-r7rs = { version = "0.8.6", path = "../r7rs" }
stak-process-context = { version = "0.2.29", path = "../process_context" }
stak-vm = { version = "0.7.0", path = "../vm" }
wasm-bindgen = "0.2.95"
stak-time = { version = "0.1.12", path = "../time" }

[dev-dependencies]
stak-configuration = { path = "../configuration" }
stak-macro = { path = "../macro" }
wasm-bindgen-test = "0.3.45"

[lints]
workspace = true
