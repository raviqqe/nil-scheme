[package]
name = "stak-wasm"
description = "Stak Scheme VM in WebAssembly"
version = "0.2.36"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
stak-code = { version = "0.2.56", path = "../code", features = ["alloc"] }
stak-compiler = { version = "0.1.61", path = "../compiler" }
stak-configuration = { version = "0.1.53", path = "../configuration" }
stak-device = { version = "0.2.57", path = "../device", features = ["std"] }
stak-file = { version = "0.4.15", path = "../file" }
stak-primitive = { version = "0.5.15", path = "../primitive" }
stak-process-context = { version = "0.2.15", path = "../process_context" }
stak-vm = { version = "0.5.15", path = "../vm" }
wasm-bindgen = "0.2.84"

[dev-dependencies]
stak-configuration = { path = "../configuration" }
stak-macro = { path = "../macro" }
wasm-bindgen-test = "0.3.43"

[lints]
workspace = true
