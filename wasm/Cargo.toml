[package]
name = "stak-wasm"
description = "Stak Scheme VM in WebAssembly"
version = "0.2.41"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
stak-code = { version = "0.2.61", path = "../code", features = ["alloc"] }
stak-compiler = { version = "0.1.66", path = "../compiler" }
stak-configuration = { version = "0.1.58", path = "../configuration" }
stak-device = { version = "0.2.62", path = "../device", features = ["std"] }
stak-file = { version = "0.4.20", path = "../file" }
stak-r7rs = { version = "0.7.2", path = "../r7rs" }
stak-process-context = { version = "0.2.20", path = "../process_context" }
stak-vm = { version = "0.5.20", path = "../vm" }
wasm-bindgen = "0.2.84"
stak-time = { version = "0.1.3", path = "../time" }

[dev-dependencies]
stak-configuration = { path = "../configuration" }
stak-macro = { path = "../macro" }
wasm-bindgen-test = "0.3.43"

[lints]
workspace = true
