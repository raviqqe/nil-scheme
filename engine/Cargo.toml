[package]
name = "stak-engine"
description = "Stak Scheme scripting engine for Rust"
version = "0.1.2"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
libc = ["stak-device/libc"]
std = ["stak-device/std"]

[dependencies]
any-fn = "0.6.1"
cfg-elif = "0.6.1"
stak-device = { version = "0.2.95", path = "../device" }
stak-dynamic = { version = "0.1.2", path = "../dynamic" }
stak-file = { version = "0.5.9", path = "../file" }
stak-module = { version = "0.1.15", path = "../module" }
stak-process-context = { version = "0.2.53", path = "../process_context" }
stak-r7rs = { version = "0.9.9", path = "../r7rs" }
stak-time = { version = "0.1.36", path = "../time" }
stak-vm = { version = "0.7.24", path = "../vm" }

[dev-dependencies]
rand = "0.9.0"
stak = { path = "../root" }

[build-dependencies]
stak-build = { version = "0.1.54", path = "../build" }

[lints]
workspace = true
