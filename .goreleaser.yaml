version: 2
before:
  hooks:
    - cargo install --locked cargo-zigbuild
builds:
  - id: stak
    builder: rust
    dir: root
  - id: stak-compile
    builder: rust
    dir: cmd/compile
  - id: stak-interpret
    builder: rust
    dir: cmd/interpret
  - id: stak-repl
    builder: rust
    dir: cmd/repl
  - id: mstak
    builder: rust
    dir: cmd/minimal/run
