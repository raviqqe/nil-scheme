[package]
name = "stak"
description = "Stak Scheme interpreter"
version = "0.2.45"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
clap = { version = "4.5.7", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.1.37", path = "../../configuration" }
stak-device = { version = "0.2.41", path = "../../device", features = ["std"] }
stak-file = { version = "0.1.0", path = "../../file", features = ["libc"] }
stak-macro = { version = "0.1.42", path = "../../macro" }
stak-minifier-macro = { version = "0.1.19", path = "../../minifier_macro" }
stak-primitive = { version = "0.2.41", path = "../../primitive", features = [
  "std",
] }
stak-vm = { version = "0.4.11", path = "../../vm", features = ["std"] }

[lints]
workspace = true
