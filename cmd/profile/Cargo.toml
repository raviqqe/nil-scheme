[package]
name = "stak-profile"
description = "Stak Scheme profiler"
version = "0.1.20"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
default = ["float"]
float = ["stak-vm/float"]

[dependencies]
clap = { version = "4.5.16", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.1.46", path = "../../configuration" }
stak-device = { version = "0.2.50", path = "../../device", features = ["std"] }
stak-file = { version = "0.4.8", path = "../../file", features = ["std"] }
stak-primitive = { version = "0.5.8", path = "../../primitive", features = [
  "std",
] }
stak-process-context = { version = "0.2.8", path = "../../process_context", features = [
  "std",
] }
stak-profiler = { version = "0.1.19", path = "../../profiler" }
stak-vm = { version = "0.5.8", path = "../../vm", features = [
  "profile",
  "std",
] }

[lints]
workspace = true
