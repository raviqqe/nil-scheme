[package]
name = "stak-profile"
description = "Stak Scheme profiler"
version = "0.1.27"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
default = ["float"]
float = ["stak-vm/float"]

[dependencies]
clap = { version = "4.5.17", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.1.53", path = "../../configuration" }
stak-device = { version = "0.2.57", path = "../../device", features = ["std"] }
stak-file = { version = "0.4.15", path = "../../file", features = ["std"] }
stak-primitive = { version = "0.5.15", path = "../../primitive" }
stak-process-context = { version = "0.2.15", path = "../../process_context", features = [
  "std",
] }
stak-profiler = { version = "0.1.26", path = "../../profiler" }
stak-vm = { version = "0.5.15", path = "../../vm", features = ["profile"] }

[lints]
workspace = true
