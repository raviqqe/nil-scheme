[package]
name = "stak-profile"
description = "Stak Scheme profiler"
version = "0.1.12"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
clap = { version = "4.5.9", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.1.38", path = "../../configuration" }
stak-device = { version = "0.2.42", path = "../../device", features = ["std"] }
stak-file = { version = "0.4.0", path = "../../file", features = ["std"] }
stak-primitive = { version = "0.5.0", path = "../../primitive", features = [
  "std",
] }
stak-process-context = { version = "0.2.0", path = "../../process_context", features = ["std"] }
stak-profiler = { version = "0.1.11", path = "../../profiler" }
stak-vm = { version = "0.5.0", path = "../../vm", features = [
  "profile",
  "std",
] }

[lints]
workspace = true
