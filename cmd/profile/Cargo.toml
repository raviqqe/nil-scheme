[package]
name = "stak-profile"
description = "Stak Scheme profiler"
version = "0.1.1"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.1.27", path = "../../configuration" }
stak-device = { version = "0.2.31", path = "../../device", features = ["std"] }
stak-primitive = { version = "0.2.32", path = "../../primitive", features = [
  "std",
] }
stak-vm = { version = "0.4.1", path = "../../vm", features = [
  "profile",
  "std",
] }

[lints]
workspace = true
