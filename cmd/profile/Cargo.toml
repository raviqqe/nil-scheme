[package]
name = "stak-profile"
description = "Stak Scheme profiler"
version = "0.1.29"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
default = ["float"]
float = ["stak-vm/float"]

[dependencies]
clap = { version = "4.5.18", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.1.55", path = "../../configuration" }
stak-device = { version = "0.2.59", path = "../../device", features = ["std"] }
stak-file = { version = "0.4.17", path = "../../file", features = ["std"] }
stak-process-context = { version = "0.2.17", path = "../../process_context", features = [
  "std",
] }
stak-profiler = { version = "0.1.28", path = "../../profiler" }
stak-r7rs = { version = "0.6.0", path = "../../r7rs" }
stak-time = { version = "0.1.0", path = "../../time" }
stak-vm = { version = "0.5.17", path = "../../vm", features = ["profile"] }

[lints]
workspace = true
