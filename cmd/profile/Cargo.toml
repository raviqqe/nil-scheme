[package]
name = "stak-profile"
description = "Stak Scheme profiler"
version = "0.1.28"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
default = ["float"]
float = ["stak-vm/float"]

[dependencies]
clap = { version = "4.5.18", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.1.54", path = "../../configuration" }
stak-device = { version = "0.2.58", path = "../../device", features = ["std"] }
stak-file = { version = "0.4.16", path = "../../file", features = ["std"] }
stak-r7rs = { version = "0.5.16", path = "../../primitive" }
stak-process-context = { version = "0.2.16", path = "../../process_context", features = [
  "std",
] }
stak-profiler = { version = "0.1.27", path = "../../profiler" }
stak-vm = { version = "0.5.16", path = "../../vm", features = ["profile"] }

[lints]
workspace = true
