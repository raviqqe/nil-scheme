[package]
name = "stak-profile"
description = "Stak Scheme profiler"
version = "0.1.16"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
clap = { version = "4.5.16", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.1.42", path = "../../configuration" }
stak-device = { version = "0.2.46", path = "../../device", features = ["std"] }
stak-file = { version = "0.4.4", path = "../../file", features = ["std"] }
stak-primitive = { version = "0.5.4", path = "../../primitive", features = [
  "std",
] }
stak-process-context = { version = "0.2.4", path = "../../process_context", features = ["std"] }
stak-profiler = { version = "0.1.15", path = "../../profiler" }
stak-vm = { version = "0.5.4", path = "../../vm", features = [
  "profile",
  "std",
] }

[lints]
workspace = true
