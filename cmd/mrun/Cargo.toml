[package]
name = "mstak"
description = "Minimal Stak Scheme interpreter"
version = "0.1.0"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
libc = "0.2.153"
stak-configuration = { version = "0.1.18", path = "../../configuration" }
stak-device = { version = "0.2", path = "../../device" }
stak-macro = { version = "0.1", path = "../../macro" }
stak-minifier-macro = { version = "0.1.0", path = "../../minifier_macro" }
stak-primitive = { version = "0.2", path = "../../primitive" }
stak-vm = { version = "0.3", path = "../../vm" }
