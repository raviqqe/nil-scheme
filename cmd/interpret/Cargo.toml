[package]
name = "stak-interpret"
description = "Stak Scheme bytecode interpreter"
version = "0.1.1"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[[bin]]
name = "stak-interpret"
path = "src/main.rs"

[features]
gc_always = ["stak-vm/gc_always"]
no_inline = ["stak-vm/no_inline"]
trace = ["stak-vm/trace"]
trace_heap = ["stak-vm/trace_heap"]

[dependencies]
stak-device = { version = "0.1", path = "../../device", features = ["std"] }
stak-primitive = { version = "0.1", path = "../../primitive", features = ["std"] }
stak-vm = { version = "0.2", path = "../../vm", features = ["std"] }
