[package]
name = "stak-interpret"
description = "Stak Scheme bytecode interpreter"
version = "0.1.51"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
default = ["float"]
float = ["stak-vm/float"]
gc_always = ["stak-vm/gc_always"]
trace_instruction = ["stak-vm/trace_instruction"]
trace_heap = ["stak-vm/trace_heap"]

[dependencies]
clap = { version = "4.5.16", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.1.45", path = "../../configuration" }
stak-device = { version = "0.2.49", path = "../../device", features = ["std"] }
stak-file = { version = "0.4.7", path = "../../file", features = ["std"] }
stak-primitive = { version = "0.5.7", path = "../../primitive", features = [
  "std",
] }
stak-process-context = { version = "0.2.7", path = "../../process_context", features = [
  "std",
] }
stak-vm = { version = "0.5.7", path = "../../vm", features = ["std"] }

[lints]
workspace = true
