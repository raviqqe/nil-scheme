[workspace]
resolver = "2"
members = ["run"]

[workspace.package]
edition = "2021"
keywords = ["interpreter", "language", "scheme"]
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/raviqqe/stak"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"

[profile.dev]
panic = "abort"
