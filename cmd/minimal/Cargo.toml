[workspace]
resolver = "2"
members = ["interpret", "run", "util"]

[workspace.package]
edition = "2021"
keywords = ["interpreter", "language", "scheme"]
license-file = "../../LICENSE"
readme = "../../README.md"
repository = "https://github.com/raviqqe/stak"

[workspace.lints.clippy]
alloc_instead_of_core = "deny"
dbg_macro = "deny"
std_instead_of_alloc = "deny"
std_instead_of_core = "deny"
todo = "deny"
unimplemented = "deny"
use_self = "deny"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"

[profile.dev]
panic = "abort"
