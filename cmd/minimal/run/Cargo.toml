[package]
name = "mstak"
description = "Minimal Stak Scheme interpreter"
version = "0.1.6"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
libc = { version = "0.2.153", default-features = false }
mstak-util = { version = "0.1.6", path = "../util" }
stak-configuration = { version = "0.1.20", path = "../../../configuration" }
stak-device = { version = "0.2.24", path = "../../../device", features = [
  "libc",
] }
stak-primitive = { version = "0.2.25", path = "../../../primitive" }
stak-vm = { version = "0.3.25", path = "../../../vm" }

[lints]
workspace = true

[profile.release]
codegen-units = 1
lto = true
panic = "abort"

[profile.dev]
panic = "abort"
