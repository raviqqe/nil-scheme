[package]
name = "mstak"
description = "Minimal Stak Scheme interpreter"
version = "0.1.18"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
stak-sac = { version = "0.1.44", path = "../../../sac" }

[lints]
workspace = true

[profile.release]
codegen-units = 1
lto = true
panic = "abort"

[profile.dev]
lto = true
opt-level = 3
panic = "abort"
