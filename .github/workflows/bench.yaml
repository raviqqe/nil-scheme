name: bench
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  bench:
    strategy:
      matrix:
        features:
          - []
          - [boost]
    runs-on: ubuntu-latest
    env:
      FEATURES: ${{ join(matrix.features, ',') }}
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: Homebrew/actions/setup-homebrew@master
      - run: tools/bench.sh
