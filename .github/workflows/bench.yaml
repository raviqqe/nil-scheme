name: bench
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: bench-${{ github.ref }}
  cancel-in-progress: true
jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: raviqqe/stak/tools/ci/github/setup@main
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: tools/bench.sh
