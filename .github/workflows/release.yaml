name: release
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - run: tools/release.sh ${{ github.ref == 'refs/heads/main' && '' || '--dry-run' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ github.ref == 'refs/heads/main' && secrets.CARGO_REGISTRY_TOKEN }}
