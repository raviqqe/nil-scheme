name: release
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  cargo:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'release' || 'test' }}
    steps:
      - uses: raviqqe/stak/tools/ci/github/setup@main
      - run: tools/ci/release.sh
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        if: github.ref == 'refs/heads/main'
  wasm:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'release' || 'test' }}
    steps:
      - uses: raviqqe/stak/tools/ci/github/setup@main
      - run: wasm-pack build --target web wasm
      - run: cat pkg/package.json | jq '.name = "@raviqqe/stak"'
        working-directory: wasm
      - run: wasm-pack pack wasm
      - uses: JS-DevTools/npm-publish@v3
        with:
          access: public
          provenance: true
          token: ${{ secrets.NPM_TOKEN }}
        if: github.ref == 'refs/heads/main'
  release:
    needs:
      - cargo
      - wasm
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ join(needs.*.result, ' ') }}; do [ $result = success ]; done
