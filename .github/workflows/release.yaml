name: release
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: swatinem/rust-cache@v2
      - run: cargo install cargo-release
      - run: cargo release --unpublished --no-confirm ${{ github.ref == 'refs/heads/main' && '--execute' || '' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ github.ref == 'refs/heads/main' && secrets.CARGO_REGISTRY_TOKEN }}
