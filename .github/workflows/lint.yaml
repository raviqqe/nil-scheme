name: lint
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  clippy:
    strategy:
      matrix:
        packages:
          -
          - -p stak-code
        features:
          -
          - --all-features
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./tools/ci/github/setup
      - run: tools/lint.sh ${{ matrix.packages }} ${{ matrix.features }}
  rust_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo fmt -- --check
  scheme_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./tools/ci/github/setup
      - run: cargo +nightly install schemat
      - run: schemat -cv $(git ls-files '**.scm')
  spell_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: streetsidesoftware/cspell-action@main
        with:
          files: "**/*.{feature,md,rs,scm,sh,toml}"
  unused_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./tools/ci/github/setup
      - uses: bnjbvr/cargo-machete@main
  readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: raviqqe/markdown-link-check@main
  lint:
    needs:
      - clippy
      - readme
      - rust_format
      - scheme_format
      - spell_check
      - unused_dependencies
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ join(needs.*.result, ' ') }}; do [ $result = success ]; done
