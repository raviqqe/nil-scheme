name: test
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true
env:
  HOMEBREW_NO_INSTALL_UPGRADE: 1
  HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: Homebrew/actions/setup-homebrew@master
      - run: tools/ci/setup.sh
      - run: cargo build
  unit_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        options:
          -
          - --features std
          - --features gc_always --exclude stak-compiler
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: Homebrew/actions/setup-homebrew@master
      - run: tools/ci/setup.sh
      - run: cargo test --workspace ${{ matrix.options }}
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: Homebrew/actions/setup-homebrew@master
      - run: tools/ci/setup.sh
      - run: tools/coverage.sh
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
  integration_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        interpreter:
          - name: stak-tools
            host: chibi-scheme
          - name: stak-tools
            host: gosh
          - name: stak-tools
            host: guile
          - name: stak-tools
            host: gosh
            features: [gc_always]
            tags: not @long
          - name: chibi
            tags: not @stak or @chibi
          - name: gauche
            tags: not @stak or @gauche
          - name: guile
            tags: not @stak or @guile
        exclude:
          - os: ${{ github.ref == 'refs/heads/main' && '' || 'macos-latest' }}
    runs-on: ${{ matrix.os }}
    env:
      STAK_HOST_INTERPRETER: ${{ matrix.interpreter.host || 'gosh' }}
    steps:
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: ruby/setup-ruby@v1
      - run: echo ${{ github.ref }}
      - run: brew install chibi-scheme gauche guile
      - run: |
          tools/integration_test.sh \
            -i ${{ matrix.interpreter.name }} \
            -f ${{ join(matrix.interpreter.features, ',') }}, \
            -- \
            --tags '${{ matrix.interpreter.tags || 'not @none' }}'
  self_host_integration_test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        interpreter:
          - stak
          - stak-tools
        exclude:
          - os: ${{ github.ref == 'refs/heads/main' && '' || 'macos-latest' }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: ruby/setup-ruby@v1
      - run: tools/ci/setup.sh
      - run: tools/integration_test.sh -i ${{ matrix.interpreter }}
  self_host_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: Swatinem/rust-cache@v2
      - run: tools/self_host_test.sh
  test:
    needs:
      - build
      - unit_test
      - coverage
      - integration_test
      - self_host_test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ join(needs.*.result, ' ') }}; do [ $result = success ]; done
