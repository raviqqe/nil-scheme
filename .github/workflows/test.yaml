name: test
on:
  push:
    branches:
      - main
  pull_request:
env:
  HOMEBREW_NO_INSTALL_UPGRADE: 1
  HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: cargo build
  unit_test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        features:
          - []
          - [gc_always]
    runs-on: ${{ matrix.os }}
    env:
      STAK_FEATURES: ${{ join(matrix.features, ',') }}
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: tools/unit_test.sh
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: tools/coverage.sh
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
  integration_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        interpreter:
          - name: stak
            tags: not @any
          - name: stak
            tags: not @any
            features: [gc_always]
          - name: gambit
            tags: not @stak and not @advanced
          - name: chibi
            tags: not @stak
    runs-on: ${{ matrix.os }}
    env:
      STAK_FEATURES: ${{ join(matrix.interpreter.features, ',') }}
      SCHEME_INTERPRETER: ${{ matrix.interpreter.name }}
    steps:
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: ruby/setup-ruby@v1
      - run: brew install chibi-scheme
      - run: brew unlink ghostscript
        if: matrix.os == 'macos-latest'
      - run: tools/integration_test.sh --tags '${{ matrix.interpreter.tags }}'
  test:
    needs:
      - build
      - unit_test
      - coverage
      - integration_test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ join(needs.*.result, ' ') }}; do [ $result = success ]; done
