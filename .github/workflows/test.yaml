name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - run: cargo build
  unit_test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        features:
          - []
          - [boost]
          - [gc_always]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --features ${{ join(matrix.features, ',') }}
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - run: tools/coverage.sh
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
  integration_test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        features:
          - []
          - [boost]
          - [gc_always]
    runs-on: ${{ matrix.os }}
    env:
      FEATURES: ${{ join(matrix.features, ',') }}
    steps:
      - uses: actions/checkout@v3
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: ruby/setup-ruby@v1
      - run: brew unlink ghostscript
        if: matrix.os == 'macos-latest'
      - run: tools/integration_test.sh
  test:
    needs:
      - build
      - unit_test
      - coverage
      - integration_test
    runs-on: ubuntu-latest
    steps:
      - run: ":"
