name: test
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true
env:
  HOMEBREW_NO_INSTALL_UPGRADE: 1
  HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: Homebrew/actions/setup-homebrew@master
      - run: brew install gauche
      - run: cargo build
  unit_test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        features:
          - []
          - [gc_always]
    runs-on: ${{ matrix.os }}
    env:
      STAK_FEATURES: ${{ join(matrix.features, ',') }}
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: Homebrew/actions/setup-homebrew@master
      - run: brew install gauche
      - run: tools/unit_test.sh
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: Homebrew/actions/setup-homebrew@master
      - run: brew install gauche
      - run: tools/coverage.sh
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
  integration_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        interpreter:
          - name: stak
            host: chibi-scheme
          - name: stak
            host: gosh
          - name: stak
            host: guile
          - name: stak
            features: [gc_always]
            tags: not @long
          - name: stak
            host: stak
          - name: chibi
            tags: not @stak or @chibi
          - name: gauche
            tags: not @stak or @gauche
          - name: guile
            tags: not @stak or @guile
        exclude:
          - interpreter:
              host: ${{ github.ref != 'refs/heads/main' && 'macos-latest' }}
    runs-on: ${{ matrix.os }}
    env:
      STAK_HOST_INTERPRETER: ${{ matrix.interpreter.host || 'gosh' }}
      STAK_FEATURES: ${{ join(matrix.interpreter.features, ',') }}
      SCHEME_INTERPRETER: ${{ matrix.interpreter.name }}
    steps:
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: ruby/setup-ruby@v1
      - run: brew install chibi-scheme gauche guile
      - run: tools/integration_test.sh --tags '${{ matrix.interpreter.tags || 'not @none' }}'
  self_host_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
      - uses: Swatinem/rust-cache@v2
      - run: tools/self_host_test.sh
  test:
    needs:
      - build
      - unit_test
      - coverage
      - integration_test
      - self_host_test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ join(needs.*.result, ' ') }}; do [ $result = success ]; done
