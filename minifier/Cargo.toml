version = "0.1.57"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
stak-configuration = { version = "0.1.75", path = "../configuration" }
stak-device = { version = "0.2.79", path = "../device", features = ["std"] }
stak-file = { version = "0.4.37", path = "../file" }
stak-macro = { version = "0.1.80", path = "../macro" }
stak-r7rs = { version = "0.8.14", path = "../r7rs" }
stak-process-context = { version = "0.2.37", path = "../process_context" }
stak-vm = { version = "0.7.8", path = "../vm" }
