stak-macro = { version = "0.2.2", path = "../macro" }
stak-r7rs = { version = "0.8.18", path = "../r7rs" }
stak-process-context = { version = "0.2.41", path = "../process_context" }
stak-vm = { version = "0.7.12", path = "../vm" }
