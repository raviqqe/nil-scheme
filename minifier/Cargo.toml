stak-macro = { version = "0.1.65", path = "../macro" }
stak-r7rs = { version = "0.7.4", path = "../r7rs" }
stak-process-context = { version = "0.2.22", path = "../process_context" }
stak-vm = { version = "0.5.22", path = "../vm" }
