stak-macro = { version = "0.2.15", path = "../macro" }
stak-r7rs = { version = "0.9.10", path = "../r7rs" }
stak-process-context = { version = "0.2.54", path = "../process_context" }
stak-vm = { version = "0.7.25", path = "../vm" }
