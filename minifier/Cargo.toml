version = "0.1.42"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
stak-configuration = { version = "0.1.60", path = "../configuration" }
stak-device = { version = "0.2.64", path = "../device", features = ["std"] }
