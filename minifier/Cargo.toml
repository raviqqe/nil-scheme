[package]
name = "stak-minifier"
description = "Stak Scheme source code minifier"
version = "0.1.64"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
stak-configuration = { version = "0.1.82", path = "../configuration" }
stak-device = { version = "0.2.86", path = "../device", features = ["std"] }
stak-file = { version = "0.5.0", path = "../file" }
stak-macro = { version = "0.2.5", path = "../macro" }
stak-r7rs = { version = "0.9.0", path = "../r7rs" }
stak-process-context = { version = "0.2.44", path = "../process_context" }
stak-vm = { version = "0.7.15", path = "../vm" }
stak-time = { version = "0.1.27", path = "../time" }

[dev-dependencies]
pretty_assertions = "1.4.1"

[lints]
workspace = true
