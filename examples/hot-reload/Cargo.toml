[package]
name = "hot-reload"
version = "0.1.8"
publish = false
edition.workspace = true

[features]
default = ["hot-reload"]
hot-reload = ["stak/hot-reload"]

[dependencies]
axum = "0.7.9"
stak = { version = "0.4.5", path = "../../root" }
tokio = { version = "1.42.0", features = ["rt-multi-thread"] }

[build-dependencies]
stak-build = { version = "0.1.45", path = "../../build" }

[lints]
workspace = true
