[package]
name = "stak-vm"
description = "VM for Stak Scheme"
version = "0.5.6"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
float = ["dep:nonbox"]
gc_always = []
profile = []
std = []
trace_instruction = []
trace_heap = []

[dependencies]
cfg-if = "1.0.0"
nonbox = { version = "0.2.2", optional = true }
stak-code = { version = "0.2", path = "../code" }

[dev-dependencies]
insta = "1.39.0"
stak-code = { path = "../code", features = ["alloc"] }
stak-device = { path = "../device" }
stak-file = { path = "../file" }
stak-macro = { path = "../macro" }
stak-primitive = { path = "../primitive" }
stak-process-context = { path = "../process_context" }

[lints]
workspace = true
