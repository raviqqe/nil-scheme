[package]
name = "stak-vm"
description = "VM for Stak Scheme"
version = "0.2.1"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
gc_always = []
no_inline = []
std = []
trace = []
trace_heap = []

[dependencies]
stak_code = { package = "stak-code", version = "0.1", path = "../code" }

[dev-dependencies]
stak_code = { package = "stak-code", path = "../code", features = ["alloc"] }
stak_primitive = { package = "stak-primitive", path = "../primitive" }
stak_device = { package = "stak-device", path = "../device" }
insta = "1.34.0"
