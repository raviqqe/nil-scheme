[package]
name = "stak-vm"
description = "VM for Stak Scheme"
version = "0.1.2"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
gc_always = []
std = []
trace = []
trace_heap = []

[dependencies]
code = { package = "stak-code", version = "0.1", path = "../code" }
device = { package = "stak-device", version = "0.1", path = "../device" }

[dev-dependencies]
code = { package = "stak-code", path = "../code", features = ["alloc"] }
insta = "1.32.0"
