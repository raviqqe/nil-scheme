[package]
name = "stak-sac"
description = "Stand-Alone Complex for Stak Scheme"
version = "0.1.46"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
libc = ["dep:libc", "dep:stak-util", "stak-device/libc", "stak-file/libc"]
std = [
  "dep:clap",
  "dep:main_error",
  "stak-device/std",
  "stak-file/std",
  "stak-primitive/std",
  "stak-process-context/std",
  "stak-vm/std",
]

[dependencies]
clap = { version = "4.5.15", features = ["derive"], optional = true }
libc = { version = "0.2", default-features = false, optional = true }
main_error = { version = "0.1.2", optional = true }
stak-configuration = { version = "0.1.40", path = "../configuration" }
stak-device = { version = "0.2.44", path = "../device" }
stak-file = { version = "0.4.2", path = "../file" }
stak-macro = { version = "0.1.45", path = "../macro" }
stak-primitive = { version = "0.5.2", path = "../primitive" }
stak-process-context = { version = "0.2.2", path = "../process_context", features = [
  "libc",
] }
stak-util = { version = "0.1.20", path = "../util", optional = true }
stak-vm = { version = "0.5.2", path = "../vm" }
