[package]
name = "stak-sac"
description = "Stand-Alone Complex for Stak Scheme"
version = "0.1.39"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.1.33", path = "../configuration" }
stak-device = { version = "0.2", path = "../device", features = ["std"] }
stak-macro = { version = "0.1", path = "../macro" }
stak-primitive = { version = "0.2", path = "../primitive", features = ["std"] }
stak-vm = { version = "0.4", path = "../vm", features = ["std"] }
