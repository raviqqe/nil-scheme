[package]
name = "stak-sac"
description = "Stand-Alone Complex for Stak Scheme"
version = "0.1.56"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
float = ["stak-vm/float"]
libc = ["dep:libc", "dep:stak-util", "stak-device/libc", "stak-file/libc"]
std = [
  "dep:clap",
  "dep:main_error",
  "stak-device/std",
  "stak-file/std",
  "stak-primitive/std",
  "stak-process-context/std",
  "stak-vm/std",
]

[dependencies]
clap = { version = "4.5.16", features = ["derive"], optional = true }
libc = { version = "0.2", default-features = false, optional = true }
main_error = { version = "0.1.2", optional = true }
stak-configuration = { version = "0.1.50", path = "../configuration" }
stak-device = { version = "0.2.54", path = "../device" }
stak-file = { version = "0.4.12", path = "../file" }
stak-macro = { version = "0.1.55", path = "../macro" }
stak-primitive = { version = "0.5.12", path = "../primitive" }
stak-process-context = { version = "0.2.12", path = "../process_context", features = [
  "libc",
] }
stak-util = { version = "0.1.30", path = "../util", optional = true }
stak-vm = { version = "0.5.12", path = "../vm" }
