[package]
name = "stak-macro"
description = "Macros to integrate Stak Scheme"
version = "0.1.60"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { version = "1.0.86", features = ["proc-macro"] }
quote = "1.0.37"
syn = "2.0.77"
stak-compiler = { version = "0.1.63", path = "../compiler" }
stak-macro-util = { version = "0.1.36", path = "../macro-util" }

[dev-dependencies]
stak-device = { path = "../device" }
stak-file = { path = "../file" }
stak-process-context = { path = "../process_context" }
stak-r7rs = { path = "../r7rs" }
stak-time = { path = "../time" }
stak-vm = { path = "../vm" }

[lints]
workspace = true
