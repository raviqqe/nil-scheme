[package]
name = "stak-macro"
description = "Macros to integrate Stak Scheme"
version = "0.1.38"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { version = "1.0.83", features = ["proc-macro"] }
quote = "1.0.36"
syn = "2.0.65"
stak-compiler = { version = "0.1", path = "../compiler" }
stak-macro-util = { version = "0.1.14", path = "../macro-util" }

[dev-dependencies]
stak-device = { path = "../device" }
stak-primitive = { path = "../primitive" }
stak-vm = { path = "../vm" }

[lints]
workspace = true
