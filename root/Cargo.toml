[package]
name = "stak"
description = "Stak Scheme interpreter"
version = "0.3.14"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
default = ["float", "libc", "std"]
float = ["stak-sac/float", "stak-vm/float"]
libc = [
  "stak-device/libc",
  "stak-file/libc",
  "stak-process-context/libc",
  "stak-sac/libc",
  "stak-time/libc",
]
std = [
  "stak-device/std",
  "stak-file/std",
  "stak-process-context/std",
  "stak-sac/std",
  "stak-time/std",
]

[dependencies]
stak-build = { version = "0.1.38", path = "../build" }
stak-device = { version = "0.2.79", path = "../device" }
stak-file = { version = "0.4.37", path = "../file" }
stak-macro = { version = "0.1.80", path = "../macro" }
stak-process-context = { version = "0.2.37", path = "../process_context" }
stak-r7rs = { version = "0.8.14", path = "../r7rs" }
stak-sac = { version = "0.1.81", path = "../sac" }
stak-time = { version = "0.1.20", path = "../time" }
stak-vm = { version = "0.7.8", path = "../vm" }

[build-dependencies]
stak-build = { version = "0.1.38", path = "../build" }

[lints]
workspace = true
