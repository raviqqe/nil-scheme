[package]
name = "stak"
description = "Stak Scheme interpreter"
version = "0.5.0"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
default = ["float", "libc", "std"]
float = ["stak-sac/float", "stak-vm/float"]
hot-reload = ["stak-macro/hot-reload"]
libc = [
  "stak-device/libc",
  "stak-file/libc",
  "stak-process-context/libc",
  "stak-sac/libc",
  "stak-time/libc",
]
std = [
  "stak-device/std",
  "stak-file/std",
  "stak-process-context/std",
  "stak-sac/std",
  "stak-time/std",
]

[dependencies]
stak-device = { version = "0.2.90", path = "../device" }
stak-file = { version = "0.5.4", path = "../file" }
stak-macro = { version = "0.2.9", path = "../macro" }
stak-module = { version = "0.1.10", path = "../module" }
stak-process-context = { version = "0.2.48", path = "../process_context" }
stak-r7rs = { version = "0.9.4", path = "../r7rs" }
stak-sac = { version = "0.1.92", path = "../sac" }
stak-time = { version = "0.1.31", path = "../time" }
stak-vm = { version = "0.7.19", path = "../vm" }

[dev-dependencies]
stak-build = { path = "../build" }

[build-dependencies]
stak-build = { version = "0.1.49", path = "../build" }

[lints]
workspace = true
