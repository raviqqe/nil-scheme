[package]
name = "stak"
description = "Stak Scheme interpreter"
version = "0.4.8"
edition.workspace = true
keywords.workspace = true
license-file.workspace = true
readme.workspace = true
repository.workspace = true

[features]
default = ["float", "libc", "std"]
float = ["stak-sac/float", "stak-vm/float"]
hot-reload = ["stak-macro/hot-reload"]
libc = [
  "stak-device/libc",
  "stak-file/libc",
  "stak-process-context/libc",
  "stak-sac/libc",
  "stak-time/libc",
]
std = [
  "stak-device/std",
  "stak-file/std",
  "stak-process-context/std",
  "stak-sac/std",
  "stak-time/std",
]
sac = ["dep:stak-sac"]

[dependencies]
clap = { version = "4.5.26", features = ["derive"] }
main_error = "0.1.2"
stak-configuration = { version = "0.1.85", path = "../configuration" }
stak-device = { version = "0.2.89", path = "../device" }
stak-file = { version = "0.5.3", path = "../file" }
stak-macro = { version = "0.2.8", path = "../macro" }
stak-process-context = { version = "0.2.47", path = "../process_context" }
stak-module = { version = "0.1.9", path = "../module" }
stak-r7rs = { version = "0.9.3", path = "../r7rs" }
stak-time = { version = "0.1.30", path = "../time" }
stak-vm = { version = "0.7.18", path = "../vm" }
stak-sac = { version = "0.1.91", path = "../sac", optional = true }

[dev-dependencies]
stak-build = { path = "../build" }

[build-dependencies]
stak-build = { version = "0.1.48", path = "../build" }

[lints]
workspace = true
